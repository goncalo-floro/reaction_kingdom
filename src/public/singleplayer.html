<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Kingdom - single player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-title h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .game-stats {
            display: flex;
            gap: 25px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            min-width: 140px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00b4d8;
            text-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
        }

        .stat-label {
            font-size: 1rem;
            color: #a0a0a0;
            margin-top: 5px;
        }

        /* Game Area */
        .game-area {
            text-align: center;
            margin: 40px 0;
        }

        .characters-display {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .character-slot {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            width: 280px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .character-slot:hover {
            transform: translateY(-10px);
            border-color: #00b4d8;
        }

        .character-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
        }

        .character-info {
            margin-top: 15px;
        }

        .character-name {
            font-size: 1.6rem;
            font-weight: bold;
            color: #00b4d8;
            margin-bottom: 5px;
        }

        .character-color {
            font-size: 1.2rem;
            color: #a0a0a0;
            font-style: italic;
        }

        /* Answer Choices */
        .answer-section {
            margin: 50px 0;
        }

        .answer-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #00b4d8;
        }

        .answer-choices {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .answer-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px 20px;
            font-size: 1.3rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover:not(.disabled) {
            background: rgba(0, 180, 216, 0.2);
            border-color: #00b4d8;
            transform: scale(1.05);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-color: #2ecc71;
        }

        .answer-btn.incorrect {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: #e74c3c;
        }

        .answer-btn.selected {
            border-color: #00b4d8;
            background: rgba(0, 180, 216, 0.3);
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.5);
        }

        .answer-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .cooldown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .answer-character-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
        }

        .answer-info {
            text-align: center;
        }

        .answer-text {
            font-weight: bold;
            font-size: 1.4rem;
            margin-bottom: 8px;
        }

        .answer-key {
            background: rgba(0, 180, 216, 0.3);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
        }

        /* Progress */
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00b4d8, #0077b6);
            width: 10%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        /* Results Screen */
        .results-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .results-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 2px solid #00b4d8;
        }

        .results-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #00b4d8;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 10px 0;
        }

        .result-label {
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        .result-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00b4d8;
        }

        .results-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .result-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-btn:hover {
            transform: scale(1.05);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-header {
                flex-direction: column;
                gap: 20px;
            }
            
            .characters-display {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            .answer-choices {
                flex-direction: column;
                align-items: center;
            }
            
            .answer-btn {
                width: 90%;
                flex-direction: row;
                justify-content: flex-start;
                text-align: left;
                padding: 15px;
            }
            
            .answer-character-img {
                width: 80px;
                height: 80px;
                margin-bottom: 0;
                margin-right: 15px;
            }
            
            .answer-info {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Voltar
    </button>

    <div class="container">
        <div class="game-header">
            <div class="game-title">
                <h1><i class="fas fa-chess-board"></i> Reaction Kingdom</h1>
            </div>
            <div class="game-stats">
                <div class="stat-box">
                    <div class="stat-value" id="round">1/10</div>
                    <div class="stat-label">Rodada</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="correct">0</div>
                    <div class="stat-label">Acertos</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="timer">00:00</div>
                    <div class="stat-label">Tempo</div>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen">
            <div class="game-area">

                <div class="characters-display">
                    <div class="character-slot" id="slot1">
                        <img class="character-image" id="char1-img" src="" alt="Personagem 1">
                        <div class="character-info">
                            <div class="character-name" id="char1-name">Carregando...</div>
                            <div class="character-color" id="char1-color"></div>
                        </div>
                    </div>

                    <div class="character-slot" id="slot2">
                        <img class="character-image" id="char2-img" src="" alt="Personagem 2">
                        <div class="character-info">
                            <div class="character-name" id="char2-name">Carregando...</div>
                            <div class="character-color" id="char2-color"></div>
                        </div>
                    </div>
                </div>

                <div class="answer-section">
                    <div class="answer-title">Selecione a personagem correta:</div>
                    <div class="answer-choices" id="answer-buttons">
                        <!-- Botões serão gerados pelo JavaScript na ordem fixa -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="results-screen">
            <div class="results-box">
                <div class="results-title">
                    <i class="fas fa-trophy"></i> Resultados
                </div>
                
                <div class="result-item">
                    <div class="result-label">Tentativas:</div>
                    <div class="result-value" id="total-attempts">0</div>
                </div>
                                
                <div class="result-item">
                    <div class="result-label">Tempo Total:</div>
                    <div class="result-value" id="final-time">00:00</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Precisão:</div>
                    <div class="result-value" id="accuracy">0%</div>
                </div>
                
                <div class="results-buttons">
                    <button class="result-btn play-again-btn" onclick="playAgain()">
                        <i class="fas fa-redo"></i> Jogar Novamente
                    </button>
                    <button class="result-btn menu-btn" onclick="goBack()">
                        <i class="fas fa-home"></i> Menu Principal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURAÇÃO DO JOGO
        // ============================================
        
        const personagens = {
            rei: { 
                original: 'vermelho', 
                pasta: 'rei',
                nomeExibicao: 'Rei',
                cores: ['azul', 'castanho', 'cinzento', 'roxo', 'vermelho'],
                tecla: 'A'
            },
            princesa: { 
                original: 'azul', 
                pasta: 'princesa',
                nomeExibicao: 'Princesa',
                cores: ['roxo', 'castanho', 'cinzento', 'vermelho', 'azul'],
                tecla: 'S'
            },
            bruxa: { 
                original: 'roxo', 
                pasta: 'bruxa',
                nomeExibicao: 'Bruxa',
                cores: ['azul', 'castanho', 'cinzento', 'vermelho', 'roxo'],
                tecla: 'D'
            },
            lobo: { 
                original: 'cinzento', 
                pasta: 'lobo',
                nomeExibicao: 'Lobo',
                cores: ['azul', 'castanho', 'roxo', 'vermelho', 'cinzento'],
                tecla: 'W'
            },
            aldeao: { 
                original: 'castanho', 
                pasta: 'aldeao',
                nomeExibicao: 'Aldeão',
                cores: ['azul', 'cinzento', 'roxo', 'vermelho', 'castanho'],
                tecla: ' '
            }
        };

        // Ordem fixa dos botões: Rei, Princesa, Bruxa, Lobo, Aldeão
        const ordemPersonagens = ['rei', 'princesa', 'bruxa', 'lobo', 'aldeao'];
        
        const todasCores = ['azul', 'castanho', 'cinzento', 'roxo', 'vermelho'];
        
        // ============================================
        // VARIÁVEIS DO JOGO
        // ============================================
        
        let currentRound = 1;
        let totalRounds = 10;
        let correctAnswers = 0;
        let totalAttempts = 0;
        let startTime = null;
        let currentRoundData = null;
        let selectedAnswer = null;
        let gameActive = false;
        let timerInterval = null;
        let cooldownActive = false;
        let cooldownTimer = 3;
        let cooldownInterval = null;
        
        // ============================================
        // FUNÇÕES DO JOGO
        // ============================================
        
        function startGame() {
            currentRound = 1;
            correctAnswers = 0;
            totalAttempts = 0;
            startTime = Date.now();
            gameActive = true;
            cooldownActive = false;
            
            updateUI();
            generateRound();
            startTimer();
        }
        
        function generateRound() {
            const temOriginal = Math.random() < 0.5;
            let roundData = null;
            let attempts = 0;
            const maxAttempts = 100;
            
            do {
                attempts++;
                if (attempts > maxAttempts) break;
                
                if (temOriginal) {
                    const personagemComOriginal = ordemPersonagens[Math.floor(Math.random() * ordemPersonagens.length)];
                    const p1 = personagens[personagemComOriginal];
                    
                    let personagemSemOriginal;
                    do {
                        personagemSemOriginal = ordemPersonagens[Math.floor(Math.random() * ordemPersonagens.length)];
                    } while (personagemSemOriginal === personagemComOriginal);
                    
                    const p2 = personagens[personagemSemOriginal];
                    
                    let coresDisponiveisP2 = todasCores.filter(cor => 
                        cor !== p2.original &&
                        cor !== p1.original &&
                        cor !== p1.original
                    );
                    
                    if (coresDisponiveisP2.length === 0) continue;
                    
                    const corP2 = coresDisponiveisP2[Math.floor(Math.random() * coresDisponiveisP2.length)];
                    
                    roundData = {
                        personagem1: {
                            nome: personagemComOriginal,
                            cor: p1.original,
                            nomeExibicao: p1.nomeExibicao,
                            pasta: p1.pasta,
                            arquivo: `${personagemComOriginal}.png`,
                            temOriginal: true
                        },
                        personagem2: {
                            nome: personagemSemOriginal,
                            cor: corP2,
                            nomeExibicao: p2.nomeExibicao,
                            pasta: p2.pasta,
                            arquivo: `${personagemSemOriginal}_${corP2}.png`,
                            temOriginal: false
                        },
                        respostaCorreta: personagemComOriginal,
                        respostaExibicao: p1.nomeExibicao
                    };
                } else {
                    let p1Nome = ordemPersonagens[Math.floor(Math.random() * ordemPersonagens.length)];
                    let p2Nome = ordemPersonagens[Math.floor(Math.random() * ordemPersonagens.length)];
                    
                    while (p2Nome === p1Nome) {
                        p2Nome = ordemPersonagens[Math.floor(Math.random() * ordemPersonagens.length)];
                    }
                    
                    const p1 = personagens[p1Nome];
                    const p2 = personagens[p2Nome];
                    
                    let coresP1Disponiveis = todasCores.filter(cor => 
                        cor !== p1.original &&
                        cor !== p2.original
                    );
                    
                    if (coresP1Disponiveis.length === 0) continue;
                    
                    let corP1 = coresP1Disponiveis[Math.floor(Math.random() * coresP1Disponiveis.length)];
                    
                    let coresP2Disponiveis = todasCores.filter(cor => 
                        cor !== p2.original &&
                        cor !== p1.original &&
                        cor !== corP1
                    );
                    
                    if (coresP2Disponiveis.length === 0) continue;
                    
                    let corP2 = coresP2Disponiveis[Math.floor(Math.random() * coresP2Disponiveis.length)];
                    
                    const personagensExibidas = [p1Nome, p2Nome];
                    const coresExibidas = [corP1, corP2];
                    
                    let candidatas = [];
                    
                    for (const nome of ordemPersonagens) {
                        const info = personagens[nome];
                        if (!personagensExibidas.includes(nome) && !coresExibidas.includes(info.original)) {
                            candidatas.push(nome);
                        }
                    }
                    
                    if (candidatas.length !== 1) continue;
                    
                    const respostaCorreta = candidatas[0];
                    
                    roundData = {
                        personagem1: {
                            nome: p1Nome,
                            cor: corP1,
                            nomeExibicao: p1.nomeExibicao,
                            pasta: p1.pasta,
                            arquivo: `${p1Nome}_${corP1}.png`,
                            temOriginal: false
                        },
                        personagem2: {
                            nome: p2Nome,
                            cor: corP2,
                            nomeExibicao: p2.nomeExibicao,
                            pasta: p2.pasta,
                            arquivo: `${p2Nome}_${corP2}.png`,
                            temOriginal: false
                        },
                        respostaCorreta: respostaCorreta,
                        respostaExibicao: personagens[respostaCorreta].nomeExibicao
                    };
                }
                
            } while (!roundData && attempts <= maxAttempts);
            
            if (!roundData) {
                console.error("Não foi possível gerar uma rodada válida após 100 tentativas");
                roundData = criarRodadaPadrao();
            }
            
            currentRoundData = roundData;
            
            updateDisplay();
            createAnswerButtons();
            selectedAnswer = null;
            cooldownActive = false;
            
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.classList.remove('disabled');
                const overlay = btn.querySelector('.cooldown-overlay');
                if (overlay) overlay.remove();
            });
        }
        
        function criarRodadaPadrao() {
            return {
                personagem1: {
                    nome: 'rei',
                    cor: 'vermelho',
                    nomeExibicao: 'Rei',
                    pasta: 'rei',
                    arquivo: 'rei.png',
                    temOriginal: true
                },
                personagem2: {
                    nome: 'princesa',
                    cor: 'roxo',
                    nomeExibicao: 'Princesa',
                    pasta: 'princesa',
                    arquivo: 'princesa_roxo.png',
                    temOriginal: false
                },
                respostaCorreta: 'rei',
                respostaExibicao: 'Rei'
            };
        }
        
        function updateDisplay() {
            if (!currentRoundData) return;
            
            const char1Img = document.getElementById('char1-img');
            const char1Name = document.getElementById('char1-name');
            const char1Color = document.getElementById('char1-color');
            
            char1Img.src = `assets/${currentRoundData.personagem1.pasta}/${currentRoundData.personagem1.arquivo}`;
            char1Img.alt = currentRoundData.personagem1.nomeExibicao;
            char1Name.textContent = currentRoundData.personagem1.nomeExibicao;
            char1Color.textContent = `Cor: ${currentRoundData.personagem1.cor}`;
            
            const char2Img = document.getElementById('char2-img');
            const char2Name = document.getElementById('char2-name');
            const char2Color = document.getElementById('char2-color');
            
            char2Img.src = `assets/${currentRoundData.personagem2.pasta}/${currentRoundData.personagem2.arquivo}`;
            char2Img.alt = currentRoundData.personagem2.nomeExibicao;
            char2Name.textContent = currentRoundData.personagem2.nomeExibicao;
            char2Color.textContent = `Cor: ${currentRoundData.personagem2.cor}`;
        }
        
        function createAnswerButtons() {
            const container = document.getElementById('answer-buttons');
            container.innerHTML = '';
            
            for (const nome of ordemPersonagens) {
                const info = personagens[nome];
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.innerHTML = `
                    <img class="answer-character-img" src="assets/${info.pasta}/${nome}.png" alt="${info.nomeExibicao}">
                    <div class="answer-info">
                        <div class="answer-text">${info.nomeExibicao}</div>
                        <div class="answer-key">${info.tecla === ' ' ? 'ESPAÇO' : info.tecla}</div>
                    </div>
                `;
                
                btn.onclick = () => selectAnswer(nome, btn);
                container.appendChild(btn);
            }
        }
        
        function selectAnswer(answer, button) {
            if (!gameActive || selectedAnswer || cooldownActive) return;
            
            selectedAnswer = answer;
            totalAttempts++;
            
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            button.classList.add('selected');
            
            const isCorrect = answer === currentRoundData.respostaCorreta;
            
            if (isCorrect) {
                correctAnswers++;
                button.classList.add('correct');
                
                // Apenas atualiza a UI e vai para próxima rodada
                updateUI();
                setTimeout(() => {
                    nextRound();
                }, 500); // Pequeno delay para ver o botão verde
            } else {
                button.classList.add('incorrect');
                startCooldown();
            }
            
            updateUI();
        }
        
        function startCooldown() {
            cooldownActive = true;
            cooldownTimer = 3;
            
            // Adiciona overlay de cooldown em cada botão
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.classList.add('disabled');
                
                const overlay = document.createElement('div');
                overlay.className = 'cooldown-overlay';
                overlay.textContent = cooldownTimer;
                btn.appendChild(overlay);
            });
            
            // Inicia contagem regressiva
            cooldownInterval = setInterval(() => {
                cooldownTimer--;
                
                // Atualiza o número em cada overlay
                document.querySelectorAll('.cooldown-overlay').forEach(overlay => {
                    overlay.textContent = cooldownTimer;
                });
                
                if (cooldownTimer <= 0) {
                    clearInterval(cooldownInterval);
                    
                    cooldownActive = false;
                    selectedAnswer = null;
                    
                    // Remove overlays e limpa classes
                    document.querySelectorAll('.answer-btn').forEach(btn => {
                        btn.classList.remove('disabled', 'incorrect', 'selected');
                        const overlay = btn.querySelector('.cooldown-overlay');
                        if (overlay) overlay.remove();
                    });
                }
            }, 1000);
        }
        
        function nextRound() {
            if (currentRound >= totalRounds) {
                endGame();
                return;
            }
            
            currentRound++;
            updateUI();
            generateRound();
            
            const progressBar = document.getElementById('progress-bar');
            const progress = (currentRound / totalRounds) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        function startTimer() {
            clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                updateTimer();
            }, 1000);
        }
        
        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = timeString;
        }
        
        function updateUI() {
            document.getElementById('round').textContent = `${currentRound}/${totalRounds}`;
            document.getElementById('correct').textContent = correctAnswers;
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            if (cooldownInterval) clearInterval(cooldownInterval);
            
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const accuracy = totalAttempts === 0 ? 0 : Math.round((correctAnswers / totalAttempts) * 100);
            
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('results-screen').style.display = 'block';
            
            document.getElementById('total-attempts').textContent = totalAttempts;
            document.getElementById('final-time').textContent = timeString;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }
        
        function playAgain() {
            document.getElementById('results-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            
            currentRound = 1;
            correctAnswers = 0;
            totalAttempts = 0;
            startTime = Date.now();
            gameActive = true;
            cooldownActive = false;
            
            updateUI();
            generateRound();
            startTimer();
            
            document.getElementById('progress-bar').style.width = '10%';
            
            if (cooldownInterval) {
                clearInterval(cooldownInterval);
                cooldownInterval = null;
            }
        }
        
        function goBack() {
            window.history.back();
        }
        
        // ============================================
        // INICIALIZAÇÃO
        // ============================================
        
        function preloadImages() {
            const promises = [];
            
            for (const [nome, info] of Object.entries(personagens)) {
                for (const cor of todasCores) {
                    const arquivo = cor === info.original ? 
                        `${nome}.png` : 
                        `${nome}_${cor}.png`;
                    const img = new Image();
                    img.src = `assets/${info.pasta}/${arquivo}`;
                    
                    promises.push(new Promise((resolve) => {
                        img.onload = resolve;
                        img.onerror = resolve;
                    }));
                }
            }
            
            return Promise.all(promises);
        }
        
        window.onload = function() {
            preloadImages().then(() => {
                console.log("Imagens pré-carregadas!");
                startGame();
            }).catch(error => {
                console.log("Jogo iniciado (algumas imagens podem não carregar)");
                startGame();
            });
        };
        
        // Teclas de atalho
        document.addEventListener('keydown', function(event) {
            if (!gameActive || selectedAnswer || cooldownActive) return;
            
            const key = event.key.toUpperCase();
            
            const teclaParaPersonagem = {
                'A': 'rei',
                'S': 'princesa',
                'D': 'bruxa',
                'W': 'lobo',
                ' ': 'aldeao'
            };
            
            if (teclaParaPersonagem[key] !== undefined) {
                const personagem = teclaParaPersonagem[key];
                
                const buttons = document.querySelectorAll('.answer-btn');
                for (const btn of buttons) {
                    const btnText = btn.querySelector('.answer-text').textContent;
                    const personagemNome = Object.keys(personagens).find(
                        key => personagens[key].nomeExibicao === btnText
                    );
                    
                    if (personagemNome === personagem) {
                        selectAnswer(personagem, btn);
                        break;
                    }
                }
            }
            
            if (key === 'ESCAPE') {
                goBack();
            }
        });
    </script>
