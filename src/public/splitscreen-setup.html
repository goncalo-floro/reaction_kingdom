<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Kingdom - Split Screen Setup</title>
    <link rel="stylesheet" href="play.css">
    <style>
        /* Small overrides to keep splitscreen-setup layout while reusing site theme */
        .container { max-width: 1400px; width: 100%; }
        .setup-card { padding: 36px; border-radius: 12px; display:flex; flex-direction:column; min-height:680px; }
        .setup-title { color: var(--color-text-medium); font-weight:700; }
        .player-input { text-align:center; font-size: 1.25rem; }
        .page-title { font-size: 2rem; text-align: center; margin: 18px 0 6px; font-weight:800; color: var(--color-text-dark); }
        .page-subtitle { text-align: center; color: var(--color-text-light); margin-bottom: 20px; }
        .back-btn { background: transparent; border: 2px solid rgba(80,50,20,0.08); }
        .start-btn { background: linear-gradient(180deg, #b0893a, #a1742f); color: #fff; }

        /* Layout: players side-by-side on desktop */
        .players-setup {
            display: flex;
            gap: 32px;
            align-items: flex-start;
            justify-content: space-between;
            flex-wrap: nowrap;
        }

        .player-input-group {
            flex: 1 1 48%;
            min-width: 320px;
            max-width: 48%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Name plate row */
        .name-row { display:flex; align-items:center; gap:12px; justify-content:center; }
        .name-plate {
            background: var(--color-bg-secondary);
            color: var(--color-text-dark);
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: 800;
            border: 2px solid rgba(80,50,20,0.08);
            min-width: 120px;
            text-align: center;
        }
        .name-input {
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid rgba(80,50,20,0.08);
            min-width: 220px;
            max-width: 420px;
            background: var(--color-bg-main);
            color: var(--color-text-dark);
            font-weight:700;
            font-size: 1.25rem;
        }

        /* Actions (buttons) at bottom, larger */
        .setup-actions { margin-top: auto; display:flex; gap:24px; justify-content:center; }
        .setup-btn { padding: 18px 48px; font-size: 1.15rem; border-radius: 40px; font-weight:800; }

        /* Make control preview look like the character boxes from instructions */
        .controls-preview {
            background: var(--color-bg-main);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 18px;
            box-sizing: border-box;
            width: 100%;
            overflow: hidden;
        }

        .controls-title {
            color: var(--color-text-medium);
            font-weight: 700;
            text-align: center;
            margin-bottom: 12px;
        }

        .controls-items {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr)); /* 3 columns -> 2 rows for 5 items */
            gap: 12px 14px;
            justify-items: center;
            align-items: start;
            width: 100%;
            box-sizing: border-box;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 14px 12px;
            border-radius: 10px;
            background: transparent;
            transition: transform 0.22s ease, box-shadow 0.22s ease;
            width: 100%; /* fill grid cell */
            box-sizing: border-box;
            border: 2px solid var(--border-color);
            max-width: 320px;
        }

        .control-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 24px rgba(0,0,0,0.12);
        }

        .control-character img {
            width: 70%;
            max-width: 120px;
            height: auto;
            object-fit: contain;
            margin: 8px auto 10px;
            border-radius: 8px;
            background: transparent;
            padding: 6px;
            display: block;
        }

        .key {
            color: var(--color-text-dark);
        }

        @media (max-width: 880px) {
            .players-setup { flex-direction: column; gap: 20px; }
            .player-input-group { max-width: 100%; min-width: auto; }
            .controls-items { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .control-character img { width: 60%; max-width: 100px; height: auto; }
            .control-item { min-width: auto; max-width: none; }
        }

        /* Button hover animation (no color changes) */
        .setup-btn { transition: transform 0.18s ease, box-shadow 0.18s ease; }
        .setup-btn:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.16);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header carregado automaticamente -->
        <div id="header"></div>
        <div class="header">
            <h1 class="page-title">Split Screen Setup</h1>
        </div>
        
        <div class="setup-card">
            <p class="page-subtitle">Insira os nomes dos jogadores e prepare-se para a batalha de reação!</p>
            
            <div class="players-setup">
                <div class="player-input-group">
                    <div class="name-row">
                        <div class="name-plate">Jogador 1:</div>
                        <input type="text" id="player1" class="player-input name-input" placeholder="Player 1" maxlength="12" value="Player 1">
                    </div>
                    
                    <div class="controls-preview">
                        <div class="controls-title">Controles - Jogador 1</div>
                        <div class="controls-items">
                            <div class="control-item">
                                <div class="control-character">
                                    <img src="assets/rei/rei.png" alt="Rei">
                                </div>
                                <div class="key">A</div>
                            </div>

                            <div class="control-item">
                                <div class="control-character">
                                    <img src="assets/princesa/princesa.png" alt="Princesa">
                                </div>
                                <div class="key">S</div>
                            </div>

                            <div class="control-item">
                                <div class="control-character">
                                    <img src="assets/bruxa/bruxa.png" alt="Bruxa">
                                </div>
                                <div class="key">D</div>
                            </div>

                            <div class="control-item">
                                <div class="control-character">
                                    <img src="assets/lobo/lobo.png" alt="Lobo">
                                </div>
                                <div class="key">W</div>
                            </div>

                            <div class="control-item">
                                <div class="control-character">
                                    <img src="assets/aldeao/aldeao.png" alt="Aldeão">
                                </div>
                                <div class="key">ESPAÇO</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="player-input-group">
                    <div class="name-row">
                        <div class="name-plate">Jogador 2:</div>
                        <input type="text" id="player2" class="player-input name-input" placeholder="Player 2" maxlength="12" value="Player 2">
                    </div>
                    
                    <div class="controls-preview">
                        <div class="controls-title">Controles - Jogador 2</div>
                        <div class="controls-items">
                            <div class="control-item">
                                <div class="control-character">
                                    <img src="assets/rei/rei.png" alt="Rei">
                                </div>
                                <div class="key">←</div>
                            </div>

                            <div class="control-item">
                                <div class="control-character">
                                    <img src="assets/princesa/princesa.png" alt="Princesa">
                                </div>
                                <div class="key">↑</div>
                            </div>

                            <div class="control-item">
                                <div class="control-character">
                                    <img src="assets/bruxa/bruxa.png" alt="Bruxa">
                                </div>
                                <div class="key">→</div>
                            </div>

                            <div class="control-item">
                                <div class="control-character">
                                    <img src="assets/lobo/lobo.png" alt="Lobo">
                                </div>
                                <div class="key">↓</div>
                            </div>

                            <div class="control-item">
                                <div class="control-character">
                                    <img src="assets/aldeao/aldeao.png" alt="Aldeão">
                                </div>
                                <div class="key">ENTER</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="setup-actions">
                <button class="setup-btn back-btn" onclick="goBack()">
                    ← Voltar
                </button>
                <button class="setup-btn start-btn" onclick="startGame()">
                    Iniciar Jogo →
                </button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="music.js"></script>
    <script>
        function goBack() {
            window.location.href = 'play.html';
        }
        
        function startGame() {
            const player1Name = document.getElementById('player1').value.trim() || 'Player 1';
            const player2Name = document.getElementById('player2').value.trim() || 'Player 2';
            
            // Armazenar nomes no localStorage para usar na página de jogo
            localStorage.setItem('player1Name', player1Name);
            localStorage.setItem('player2Name', player2Name);
            
            // Redirecionar para a página do jogo
            window.location.href = 'splitscreen.html';
        }
        
        // Permitir Enter para iniciar o jogo
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                startGame();
            } else if (event.key === 'Escape') {
                goBack();
            }
        });
        
        // Focar no primeiro input ao carregar
        window.onload = function() {
            document.getElementById('player1').focus();
            document.getElementById('player1').select();
        };
    </script>
</body>
</html>
